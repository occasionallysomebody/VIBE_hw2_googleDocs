<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Design Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-tertiary: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --accent-primary: #00ff88;
            --accent-secondary: #0088ff;
            --border-color: #2a2a2a;
            --danger: #ff3366;
            --warning: #ffaa00;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.6);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            line-height: 1.6;
        }

        /* Main Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
            gap: 0;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary) 50%, transparent);
            opacity: 0.3;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #00dd77;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #2a2a2a;
            border-color: var(--accent-primary);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border-color);
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        /* Presence */
        .presence-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .presence-avatars {
            display: flex;
            margin-left: -8px;
        }

        .presence-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--bg-secondary);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-left: -8px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .presence-avatar:hover {
            transform: translateY(-2px);
            z-index: 10;
        }

        .presence-count {
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-section h3 {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .tool-btn {
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .tool-btn:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .tool-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }

        .tool-icon {
            font-size: 20px;
        }

        /* Canvas Area */
        .canvas-container {
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }

        .canvas-wrapper {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative;
        }

        .canvas-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .canvas {
            position: relative;
            min-width: 1920px;
            min-height: 1080px;
            width: 1920px;
            height: 1080px;
            cursor: crosshair;
            z-index: 1;
        }

        /* Canvas Elements */
        .canvas-element {
            position: absolute;
            cursor: move;
            transition: box-shadow 0.2s;
            user-select: none;
        }

        .canvas-element:hover {
            box-shadow: 0 0 0 2px var(--accent-primary);
        }

        .canvas-element.selected {
            box-shadow: 0 0 0 2px var(--accent-primary);
        }

        .canvas-element.remote-selected {
            box-shadow: 0 0 0 2px var(--accent-secondary);
        }

        .text-element {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            min-width: 120px;
            font-family: 'Outfit', sans-serif;
        }

        .text-element:focus {
            border-color: var(--accent-primary);
        }

        .image-element {
            width: 240px;
            height: 180px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 48px;
            overflow: hidden;
        }

        .video-element {
            width: 320px;
            height: 180px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 48px;
            overflow: hidden;
        }

        .shape-element {
            border: 2px solid var(--accent-primary);
            background: rgba(0, 255, 136, 0.1);
        }

        .shape-element.circle {
            border-radius: 50%;
        }

        .shape-element.triangle {
            width: 0;
            height: 0;
            border: none;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid var(--accent-primary);
            background: transparent;
        }

        /* Cursor Presence */
        .remote-cursor {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease-out;
        }

        #cursorsContainer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 2;
        }

        .cursor-pointer {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid;
            background: currentColor;
            opacity: 0.8;
        }

        .cursor-label {
            position: absolute;
            top: 24px;
            left: 0;
            background: currentColor;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Properties Panel */
        .properties-panel {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 20px;
        }

        .properties-panel h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            display: block;
        }

        .property-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.2s;
        }

        .property-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-primary);
        }

        .property-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .color-picker {
            height: 40px;
            cursor: pointer;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider {
            flex: 1;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
        }

        .slider-value {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: right;
        }

        /* Status Bar */
        .status-bar {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.disconnected {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .version-info {
            font-family: 'Space Mono', monospace;
        }

        /* Animations */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .canvas-element {
            animation: fadeIn 0.2s ease-out;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }
    </style>
</head>

    <!-- Y.js and WebSocket Provider -->
    <script src="https://cdn.jsdelivr.net/npm/yjs@13/dist/yjs.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-websocket@1/dist/y-websocket.mjs" type="module"></script>
    
    <script type="module">
        import * as Y from 'https://cdn.jsdelivr.net/npm/yjs@13/dist/yjs.mjs';
        import { WebsocketProvider } from 'https://cdn.jsdelivr.net/npm/y-websocket@1/dist/y-websocket.mjs';

        // Initialize Y.js document
        const ydoc = new Y.Doc();
        
        // Create shared types
        const yElements = ydoc.getMap('elements');
        const yVersions = ydoc.getArray('versions');
        
        // WebSocket provider configuration
        // Default to same-origin when hosted by the server, fallback to localhost for file://
        const isFileProtocol = window.location.protocol === 'file:';
        const host = window.location.hostname || 'localhost';
        const wsPort = new URLSearchParams(window.location.search).get('wsPort') || '1234';
        const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const wsUrl = isFileProtocol ? 'ws://localhost:1234' : `${wsProtocol}://${host}:${wsPort}`;
        const roomParam = new URLSearchParams(window.location.search).get('id');
        const roomName = 'canvas-collab-' + (roomParam || window.location.hash.slice(1) || 'default');
        
        const provider = new WebsocketProvider(wsUrl, roomName, ydoc);
        const awareness = provider.awareness;

        // Generate user identity
        const userId = 'user-' + Math.random().toString(36).substr(2, 9);
        const userColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        
        awareness.setLocalStateField('user', {
            id: userId,
            color: userColor,
            name: `User ${Math.floor(Math.random() * 1000)}`
        });

        // Application state
        let selectedElement = null;
        let currentTool = 'text';
        let isDragging = false;
        let dragStartX, dragStartY, elementStartX, elementStartY;
        let remoteCursors = new Map();
        let dragFrame = null;
        const LOCAL_ORIGIN = 'local';
        const undoManager = new Y.UndoManager(yElements, { trackedOrigins: new Set([LOCAL_ORIGIN]) });
        const MAX_VERSIONS = 20;

        // DOM elements
        const canvas = document.getElementById('canvas');
        const propertiesContent = document.getElementById('propertiesContent');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const presenceAvatars = document.getElementById('presenceAvatars');
        const presenceCount = document.getElementById('presenceCount');
        const cursorsContainer = document.getElementById('cursorsContainer');
        const layersList = document.getElementById('layersList');
        const canvasWrapper = document.getElementById('canvasWrapper');

        // Provider connection status
        provider.on('status', event => {
            if (event.status === 'connected') {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        });

        // Tool selection
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
                canvas.style.cursor = currentTool === 'select' ? 'default' : 'crosshair';
            });
        });

        // Create element on canvas click (or deselect when using Select tool)
        canvas.addEventListener('click', (e) => {
            if (currentTool === 'select') {
                document.querySelectorAll('.canvas-element').forEach(el => el.classList.remove('selected'));
                selectedElement = null;
                updatePropertiesPanel(null);
                return;
            }
            if (e.target !== canvas) return; // Don't create when clicking on an element
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left + canvasWrapper.scrollLeft;
            const y = e.clientY - rect.top + canvasWrapper.scrollTop;
            
            createElement(currentTool, x, y);
        });

        function createElement(type, x, y) {
            const id = `element-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            
            const elementData = {
                id,
                type,
                x,
                y,
                width: type === 'rect' || type === 'circle' ? 120 : (type === 'image' ? 240 : (type === 'video' ? 320 : 'auto')),
                height: type === 'rect' ? 80 : (type === 'circle' ? 120 : (type === 'image' ? 180 : (type === 'video' ? 180 : 'auto'))),
                content: type === 'text' ? 'Edit me' : null,
                src: type === 'image' || type === 'video' ? '' : null,
                color: userColor,
                fontSize: 16,
                createdBy: userId,
                createdAt: Date.now()
            };
            
            // Add to Y.js shared map
            ydoc.transact(() => {
                yElements.set(id, elementData);
            }, LOCAL_ORIGIN);
        }

        function renderElement(elementData) {
            let existing = document.querySelector(`[data-id="${elementData.id}"]`);
            if (existing) {
                updateElementDOM(existing, elementData);
                return;
            }

            const el = document.createElement('div');
            el.className = `canvas-element ${elementData.type}-element`;
            el.dataset.id = elementData.id;
            el.style.left = elementData.x + 'px';
            el.style.top = elementData.y + 'px';
            
            if (elementData.width !== 'auto') el.style.width = elementData.width + 'px';
            if (elementData.height !== 'auto') el.style.height = elementData.height + 'px';

            switch(elementData.type) {
                case 'text':
                    el.contentEditable = true;
                    el.textContent = elementData.content || 'Edit me';
                    el.style.fontSize = (elementData.fontSize || 16) + 'px';
                    el.addEventListener('input', () => updateElementContent(elementData.id, el.textContent));
                    el.addEventListener('dblclick', (e) => {
                        e.stopPropagation();
                        el.focus();
                    });
                    break;
                case 'image':
                    setMediaContent(el, elementData);
                    break;
                case 'video':
                    setMediaContent(el, elementData);
                    break;
                case 'rect':
                    el.classList.add('shape-element');
                    el.style.borderColor = elementData.color;
                    break;
                case 'circle':
                    el.classList.add('shape-element', 'circle');
                    el.style.borderColor = elementData.color;
                    break;
            }

            el.addEventListener('mousedown', (e) => startDrag(e, el, elementData));
            el.addEventListener('click', (e) => {
                e.stopPropagation();
                selectElement(el, elementData);
            });

            canvas.appendChild(el);
        }

        function updateElementDOM(el, elementData) {
            el.style.left = elementData.x + 'px';
            el.style.top = elementData.y + 'px';
            if (elementData.width !== 'auto') el.style.width = elementData.width + 'px';
            if (elementData.height !== 'auto') el.style.height = elementData.height + 'px';
            if (elementData.type === 'text' && el !== document.activeElement) {
                el.textContent = elementData.content;
            }
            if (elementData.type === 'text') {
                el.style.fontSize = (elementData.fontSize || 16) + 'px';
            }
            if (elementData.type === 'rect' || elementData.type === 'circle') {
                el.style.borderColor = elementData.color;
            }
            if (elementData.type === 'image' || elementData.type === 'video') {
                setMediaContent(el, elementData);
            }
        }

        function updateElementContent(id, content) {
            const element = yElements.get(id);
            if (element) {
                ydoc.transact(() => {
                    yElements.set(id, { ...element, content });
                }, LOCAL_ORIGIN);
            }
        }

        function startDrag(e, el, elementData) {
            // When text element is focused for editing, don't start drag (let user select text)
            if (e.target.contentEditable === 'true' && document.activeElement === e.target) return;
            
            isDragging = true;
            selectedElement = el;
            selectElement(el, elementData);
            
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            elementStartX = elementData.x;
            elementStartY = elementData.y;
            
            canvas.style.cursor = 'grabbing';
        }

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !selectedElement) return;
            
            e.preventDefault();
            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;
            
            const newX = elementStartX + deltaX;
            const newY = elementStartY + deltaY;
            
            selectedElement.style.left = newX + 'px';
            selectedElement.style.top = newY + 'px';

            if (!dragFrame) {
                dragFrame = requestAnimationFrame(() => {
                    const id = selectedElement.dataset.id;
                    const element = yElements.get(id);
                    if (element) {
                        ydoc.transact(() => {
                            yElements.set(id, {
                                ...element,
                                x: parseInt(selectedElement.style.left, 10),
                                y: parseInt(selectedElement.style.top, 10)
                            });
                        }, LOCAL_ORIGIN);
                    }
                    dragFrame = null;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging && selectedElement) {
                const id = selectedElement.dataset.id;
                const element = yElements.get(id);
                if (element) {
                    ydoc.transact(() => {
                        yElements.set(id, {
                            ...element,
                            x: parseInt(selectedElement.style.left, 10),
                            y: parseInt(selectedElement.style.top, 10)
                        });
                    }, LOCAL_ORIGIN);
                    undoManager.stopCapturing();
                }
            }
            isDragging = false;
            canvas.style.cursor = currentTool === 'select' ? 'default' : 'crosshair';
        });

        function selectElement(el, elementData) {
            document.querySelectorAll('.canvas-element').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
            selectedElement = el;
            updatePropertiesPanel(elementData);
        }

        function updatePropertiesPanel(elementData) {
            if (!elementData) {
                propertiesContent.innerHTML = '<div style="color: var(--text-tertiary); font-size: 13px; text-align: center; padding: 40px 0;">Select an element to edit properties</div>';
                return;
            }
            let html = `
                <div class="property-group">
                    <label class="property-label">Type</label>
                    <div style="color: var(--text-primary); text-transform: capitalize;">${elementData.type}</div>
                </div>
                <div class="property-group">
                    <label class="property-label">Position</label>
                    <div class="property-row">
                        <input type="number" class="property-input" value="${Math.round(elementData.x)}" data-prop="x" placeholder="X">
                        <input type="number" class="property-input" value="${Math.round(elementData.y)}" data-prop="y" placeholder="Y">
                    </div>
                </div>
            `;

            if (elementData.type === 'text') {
                html += `
                    <div class="property-group">
                        <label class="property-label">Font Size</label>
                        <div class="slider-container">
                            <input type="range" class="slider" min="8" max="72" value="${elementData.fontSize || 16}" data-prop="fontSize">
                            <span class="slider-value">${elementData.fontSize || 16}px</span>
                        </div>
                    </div>
                `;
            }

            if (elementData.type === 'image') {
                html += `
                    <div class="property-group">
                        <label class="property-label">Image URL</label>
                        <input type="text" class="property-input" value="${(elementData.src || '').replace(/"/g, '&quot;')}" data-prop="src" placeholder="https://... or upload below">
                    </div>
                    <div class="property-group">
                        <label class="property-label">Upload Image</label>
                        <input type="file" class="property-input" accept="image/*" data-upload="image" style="padding: 8px;">
                    </div>
                `;
            }
            if (elementData.type === 'video') {
                html += `
                    <div class="property-group">
                        <label class="property-label">Video URL</label>
                        <input type="text" class="property-input" value="${(elementData.src || '').replace(/"/g, '&quot;')}" data-prop="src" placeholder="https://... (mp4, webm) or YouTube URL">
                    </div>
                `;
            }

            html += `
                <div class="property-group">
                    <button class="btn btn-secondary" style="width: 100%; background: var(--danger); border-color: var(--danger);" onclick="deleteElement('${elementData.id}')">
                        Delete Element
                    </button>
                </div>
            `;

            propertiesContent.innerHTML = html;

            // Add property change listeners
            propertiesContent.querySelectorAll('[data-prop]').forEach(input => {
                input.addEventListener('input', (e) => {
                    const prop = e.target.dataset.prop;
                    const value = prop === 'fontSize'
                        ? parseInt(e.target.value, 10)
                        : (prop === 'src' ? e.target.value.trim() : parseFloat(e.target.value));
                    const element = yElements.get(elementData.id);
                    if (element) {
                        ydoc.transact(() => {
                            yElements.set(elementData.id, { ...element, [prop]: value });
                        }, LOCAL_ORIGIN);
                    }
                    if (prop === 'fontSize') {
                        e.target.nextElementSibling.textContent = value + 'px';
                    }
                });
            });

            // Add file upload listener for images
            propertiesContent.querySelectorAll('[data-upload="image"]').forEach(input => {
                input.addEventListener('change', (e) => {
                    const file = e.target.files?.[0];
                    if (file && file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            const element = yElements.get(elementData.id);
                            if (element) {
                                ydoc.transact(() => {
                                    yElements.set(elementData.id, { ...element, src: reader.result });
                                }, LOCAL_ORIGIN);
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                    e.target.value = '';
                });
            });
        }

        function parseVideoUrl(url) {
            if (!url || typeof url !== 'string') return null;
            const trimmed = url.trim();
            // YouTube: youtu.be/ID or youtube.com/watch?v=ID
            const ytShort = trimmed.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
            if (ytShort) return { type: 'youtube', id: ytShort[1] };
            const ytLong = trimmed.match(/[?&]v=([a-zA-Z0-9_-]+)/);
            if (ytLong) return { type: 'youtube', id: ytLong[1] };
            // Direct video URL
            if (/\.(mp4|webm|ogg)(\?|$)/i.test(trimmed)) return { type: 'direct', url: trimmed };
            return { type: 'direct', url: trimmed };
        }

        function setMediaContent(el, elementData) {
            if (elementData.type === 'image') {
                if (elementData.src) {
                    const safeSrc = String(elementData.src).replace(/"/g, '&quot;').replace(/</g, '&lt;');
                    el.innerHTML = `<img src="${safeSrc}" alt="Image" style="width: 100%; height: 100%; object-fit: cover; display: block;" />`;
                } else {
                    el.innerHTML = `<div style="display:flex; flex-direction:column; align-items:center; gap:6px; color: var(--text-tertiary); font-size: 12px;">
                        <div style="font-size: 40px;">ðŸ–¼</div>
                        <div>Add URL or upload image</div>
                    </div>`;
                }
            }
            if (elementData.type === 'video') {
                if (elementData.src) {
                    const parsed = parseVideoUrl(elementData.src);
                    if (parsed.type === 'youtube') {
                        el.innerHTML = `<iframe src="https://www.youtube.com/embed/${parsed.id}" style="width: 100%; height: 100%; border: none;" allowfullscreen></iframe>`;
                    } else {
                        const safeSrc = String(elementData.src).replace(/"/g, '&quot;').replace(/</g, '&lt;');
                        el.innerHTML = `<video src="${safeSrc}" controls style="width: 100%; height: 100%; display: block; background: #000;"></video>`;
                    }
                } else {
                    el.innerHTML = `<div style="display:flex; flex-direction:column; align-items:center; gap:6px; color: var(--text-tertiary); font-size: 12px;">
                        <div style="font-size: 40px;">â–¶</div>
                        <div>Add video URL (YouTube or mp4)</div>
                    </div>`;
                }
            }
        }

        window.deleteElement = function(id) {
            ydoc.transact(() => {
                yElements.delete(id);
            }, LOCAL_ORIGIN);
            const el = document.querySelector(`[data-id="${id}"]`);
            if (el) el.remove();
            propertiesContent.innerHTML = '<div style="color: var(--text-tertiary); font-size: 13px; text-align: center; padding: 40px 0;">Select an element to edit properties</div>';
        };

        // Initial render of existing elements (e.g. from persistence or other clients)
        yElements.forEach((value) => renderElement(value));
        updateLayersList();

        // Observe Y.js changes
        yElements.observe(event => {
            event.changes.keys.forEach((change, key) => {
                if (change.action === 'add' || change.action === 'update') {
                    renderElement(yElements.get(key));
                    updateLayersList();
                    if (selectedElement && selectedElement.dataset.id === key) {
                        updatePropertiesPanel(yElements.get(key));
                    }
                } else if (change.action === 'delete') {
                    const el = document.querySelector(`[data-id="${key}"]`);
                    if (el) el.remove();
                    if (selectedElement && selectedElement.dataset.id === key) {
                        selectedElement = null;
                        propertiesContent.innerHTML = '<div style="color: var(--text-tertiary); font-size: 13px; text-align: center; padding: 40px 0;">Select an element to edit properties</div>';
                    }
                    updateLayersList();
                }
            });
        });

        // Presence tracking
        awareness.on('change', () => {
            const states = Array.from(awareness.getStates().values());
            const users = states.filter(state => state.user).map(state => state.user);
            
            // Update presence avatars
            presenceAvatars.innerHTML = users.slice(0, 5).map(user => `
                <div class="presence-avatar" style="color: ${user.color};" title="${user.name}">
                    ${user.name.charAt(0)}
                </div>
            `).join('');
            
            presenceCount.textContent = `${users.length} online`;

            // Update remote cursors
            const activeIds = new Set();
            states.forEach(state => {
                if (state.user && state.user.id !== userId && state.cursor) {
                    updateRemoteCursor(state.user, state.cursor);
                    activeIds.add(state.user.id);
                }
            });
            remoteCursors.forEach((cursorEl, id) => {
                if (!activeIds.has(id)) {
                    cursorEl.remove();
                    remoteCursors.delete(id);
                }
            });
        });

        // Track local cursor
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left + canvasWrapper.scrollLeft;
            const y = e.clientY - rect.top + canvasWrapper.scrollTop;
            awareness.setLocalStateField('cursor', { x, y });
        });

        function updateRemoteCursor(user, cursor) {
            let cursorEl = remoteCursors.get(user.id);
            if (!cursorEl) {
                cursorEl = document.createElement('div');
                cursorEl.className = 'remote-cursor';
                cursorEl.style.color = user.color;
                cursorEl.innerHTML = `
                    <div class="cursor-pointer"></div>
                    <div class="cursor-label">${user.name}</div>
                `;
                cursorsContainer.appendChild(cursorEl);
                remoteCursors.set(user.id, cursorEl);
            }
            cursorEl.style.transform = `translate(${cursor.x}px, ${cursor.y}px)`;
        }

        // Save version
        document.getElementById('saveBtn').addEventListener('click', () => {
            const timestamp = new Date().toISOString();
            const snapshot = Array.from(yElements.values()).map(item => ({ ...item }));
            ydoc.transact(() => {
                yVersions.push([{
                    id: `version-${Date.now()}`,
                    timestamp,
                    userId,
                    userName: awareness.getLocalState().user?.name || 'Unknown',
                    elements: snapshot
                }]);
                if (yVersions.length > MAX_VERSIONS) {
                    yVersions.delete(0, yVersions.length - MAX_VERSIONS);
                }
            }, LOCAL_ORIGIN);
            document.getElementById('versionTimestamp').textContent = new Date().toLocaleTimeString();
            statusText.textContent = 'Version saved';
            setTimeout(() => statusText.textContent = 'Connected', 2000);
        });

        // Undo/redo
        document.getElementById('undoBtn').addEventListener('click', () => {
            undoManager.undo();
        });
        document.getElementById('redoBtn').addEventListener('click', () => {
            undoManager.redo();
        });

        // Layers panel
        function updateLayersList() {
            const elements = Array.from(yElements.values()).sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
            if (elements.length === 0) {
                layersList.textContent = 'No elements yet';
                return;
            }
            layersList.innerHTML = elements.map(element => {
                const label = element.type === 'text' ? (element.content || 'Text') : element.type;
                return `<div class="layer-item" data-id="${element.id}" style="padding: 6px 8px; border-radius: 6px; cursor: pointer; margin-bottom: 4px; background: var(--bg-tertiary); color: var(--text-secondary); text-transform: capitalize;">${label}</div>`;
            }).join('');
            layersList.querySelectorAll('.layer-item').forEach(item => {
                item.addEventListener('click', () => {
                    const el = document.querySelector(`[data-id="${item.dataset.id}"]`);
                    const elementData = yElements.get(item.dataset.id);
                    if (el && elementData) {
                        selectElement(el, elementData);
                        el.scrollIntoView({ block: 'nearest', inline: 'nearest' });
                    }
                });
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target && e.target.contentEditable === 'true') return;
            if (e.metaKey || e.ctrlKey) {
                if (e.key.toLowerCase() === 'z') {
                    e.preventDefault();
                    if (e.shiftKey) {
                        undoManager.redo();
                    } else {
                        undoManager.undo();
                    }
                } else if (e.key.toLowerCase() === 'y') {
                    e.preventDefault();
                    undoManager.redo();
                }
            }
        });

        // Initialize
        console.log('ðŸš€ Collaborative canvas initialized');
        console.log('ðŸ“¡ Room:', roomName);
        console.log('ðŸ‘¤ User ID:', userId);
    </script>
