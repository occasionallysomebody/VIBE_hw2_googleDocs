version: '3.8'

services:
  canvas-server:
    build: .
    ports:
      - "1234:1234"
    volumes:
      - ./persistence:/app/persistence
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1234
      - GC_INTERVAL=60000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1234/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - canvas-network

networks:
  canvas-network:
    driver: bridge
